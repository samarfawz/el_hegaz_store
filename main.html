<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>محل العجل</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      direction: rtl;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    .container {
      padding: 1rem;
      max-width: 900px;
      margin: auto;
    }
    .bike {
      background: #fff;
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .bike img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .bike h2 {
      margin: 0.5rem 0;
      font-size: 1.2rem;
    }
    .bike p {
      margin: 0.3rem 0;
    }
    footer {
      text-align: center;
      padding: 1rem;
      background: #333;
      color: #fff;
    }
    @media (min-width: 600px) {
      .bike {
        display: flex;
        gap: 1rem;
      }
      .bike img {
        width: 200px;
      }
      .bike-info {
        flex: 1;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>مرحبا بكم في محل العجل</h1>
  </header>

  <div class="container">
    <div class="bike">
      <img src="https://via.placeholder.com/400x300" alt="Trinx M100">
      <div class="bike-info">
        <h2>Trinx M100</h2>
        <p>مقاس 26 - إطار ألومنيوم خفيف</p>
        <p>السعر: 2500 جنيه</p>
      </div>
    </div>

    <div class="bike">
      <img src="https://via.placeholder.com/400x300" alt="Phoenix 24">
      <div class="bike-info">
        <h2>Phoenix 24</h2>
        <p>مقاس 24 - مناسب للمبتدئين</p>
        <p>السعر: 1800 جنيه</p>
      </div>
    </div>

    <!-- أضف المزيد من العجل هنا -->
  </div>

  <footer>
    تواصل معنا: 0100 123 4567
  </footer>

</body>
</html>
